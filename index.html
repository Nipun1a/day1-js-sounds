<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="Styles.css"/>
</head>
<body>
  <h1>JS DRUM KIT</h1>
  <br />
  <h4>Press the key to play the sound of instruments</h4>
  <br />

  <div class="container">

    <div class="box">
      <button class="btn"><span>A</span></button>
      <div class="soundbar">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <p>Guitar</p>
    </div>

    <div class="box">
      <button class="btn"><span>R</span></button>
      <div class="soundbar">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <p>Drums</p>
    </div>

    <div class="box">
      <button class="btn"><span>Y</span></button>
      <div class="soundbar">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <p>Flute</p>
    </div>

    <div class="box">
      <button class="btn"><span>A</span></button>
      <div class="soundbar">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <p>Violin</p>
    </div>

  </div>

  <script src="Script.js"></script>
</body>
</html>
